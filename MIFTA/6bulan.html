<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Deposito Flash Deals
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white text-gray-900 relative min-h-screen flex flex-col">
  <!-- Top orange banner -->
  <div class="bg-gradient-to-r from-orange-700 to-orange-600 p-6 relative flex items-center justify-between">
   <div>
    <p class="text-gray-300 font-semibold text-lg">
     Deposito
    </p>
    <h1 class="text-gray-300 font-extrabold text-3xl leading-tight max-w-xs md:max-w-md">
     Nikmati bunga
     <br/>
     hingga 6% p.a.
    </h1>
    <p class="text-gray-300 mt-2 max-w-xs md:max-w-md text-sm">
     Raih keuntungan lebih dari uang Kamu sekarang!
    </p>
   </div>
   <img alt="Illustration of a white chicken with coins and a man placing a coin" class="w-24 h-24 md:w-32 md:h-32 object-contain" height="120" src="https://storage.googleapis.com/a1aa/image/5c256431-948e-494a-bf65-942eb953ea20.jpg" width="120"/>
   <!-- Bell icon with notification count -->
   <div class="absolute top-4 right-4">
    <div class="relative">
     <i class="far fa-bell text-gray-300 text-3xl">
     </i>
     <div class="absolute -top-1 -right-1 bg-gray-300 text-orange-700 text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">
      13
     </div>
    </div>
   </div>
  </div>
  <!-- Main content container -->
  <div class="flex-grow p-4 bg-gray-100 rounded-t-3xl -mt-6 z-0 relative">
   <!-- Modal overlay -->
   <div aria-describedby="modal-desc" aria-labelledby="modal-title" aria-modal="true" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50" role="dialog">
    <div class="bg-white rounded-xl w-11/12 max-w-md p-6 shadow-lg">
     <h2 class="text-center text-xl font-semibold text-gray-900 mb-3" id="modal-title">
      Segera Hadir
     </h2>
     <p class="text-center text-gray-500 mb-6 px-4 leading-relaxed" id="modal-desc">
      Tambahkan saldo ke rekening tabunganmu sebelum Deposito Flash Deals
          dimulai.
     </p>
     <div class="divide-y divide-gray-200 border border-gray-200 rounded-md overflow-hidden mb-6">
      <div class="flex">
       <div class="bg-gray-200 text-gray-600 text-center py-3 px-4 w-1/2 text-sm leading-tight">
        Jumlah penempatan min.
       </div>
       <div class="bg-gray-50 text-gray-900 text-center py-3 px-4 w-1/2 text-sm leading-tight">
        Rp 5.000.000
       </div>
      </div>
      <div class="flex">
       <div class="bg-gray-200 text-gray-600 text-center py-3 px-4 w-1/2 text-sm leading-tight">
        Jumlah penempatan max.
       </div>
       <div class="bg-gray-50 text-gray-900 text-center py-3 px-4 w-1/2 text-sm leading-tight">
        Rp 250.000.000
       </div>
      </div>
     </div>
     <a href="deposito.html">
     <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-md transition-colors" type="button">
      OK
     </button></a>
    </div>
   </div>
  </div>
  <!-- Bottom navigation bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-2 text-xs text-gray-600">
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-home text-lg">
    </i>
    <span>
     Beranda
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-exchange-alt text-lg">
    </i>
    <span>
     Bayar/Transfer
    </span>
   </button>
   <button aria-label="QRIS" class="flex flex-col items-center space-y-1 bg-orange-600 text-white rounded-full p-2 -mt-6 shadow-lg">
    <i class="fas fa-qrcode text-xl">
    </i>
    <span class="text-xs font-semibold">
     QRIS
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1 text-orange-600 font-semibold">
    <i class="fas fa-coins text-lg">
    </i>
    <span>
     Deposito
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-user text-lg">
    </i>
    <span>
     Saya
    </span>
   </button>
  </nav>
 </body>
</html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Rincian Transaksi
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#F7F9FC] min-h-screen flex flex-col">
  <!-- Header -->
   <a href="pesan.html">
  <header class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200">
   <button aria-label="Back" class="text-gray-600 text-xl">
    <i class="fas fa-chevron-left">
    </i>
   </button></a>
   <h1 class="text-lg font-semibold text-gray-900">
    Rincian Transaksi
   </h1>
   <button aria-label="Share" class="text-gray-600 text-xl">
    <i class="fas fa-share-alt">
    </i>
   </button>
  </header>
  <!-- Amount -->
  <section class="mt-8 text-center">
   <p class="text-base font-normal text-black inline-block mr-1">
    Rp
   </p>
   <p class="inline-block text-4xl font-semibold text-black leading-none">
    15.000
   </p>
  </section>
  <!-- Card with details -->
  <section class="bg-white rounded-xl mx-4 mt-6 p-4 shadow-sm">
   <!-- Dari -->
   <div class="pb-4 border-b border-gray-200">
    <p class="text-gray-500 text-sm mb-2">
     Dari
    </p>
    <div class="flex items-center justify-between">
     <div class="flex items-center space-x-2">
      <div class="bg-orange-500 rounded-full w-7 h-7 flex items-center justify-center text-white text-sm">
       <i class="fas fa-user">
       </i>
      </div>
      <p class="text-gray-900 text-base font-normal">
       Bilal Syaif Akbar
      </p>
     </div>
     <i class="fas fa-chevron-right text-gray-400">
     </i>
    </div>
    <p class="text-gray-400 text-xs mt-1 flex items-center space-x-1">
     <img alt="SeaBank logo orange S letter on blue wave background" class="inline-block" height="14" src="https://storage.googleapis.com/a1aa/image/18bac8de-1f83-430e-cdf3-f9d105a0b858.jpg" width="14"/>
     <span>
      SeaBank: 901529125697
     </span>
    </p>
   </div>
   <!-- Ke -->
   <div class="pt-4 pb-4 border-b border-gray-200">
    <p class="text-gray-500 text-sm mb-2">
     Ke
    </p>
    <div class="flex items-center justify-between">
     <div class="flex items-center space-x-2">
      <div class="bg-orange-500 rounded-full w-7 h-7 flex items-center justify-center text-white text-sm">
       <i class="fas fa-user">
       </i>
      </div>
      <p class="text-gray-900 text-base font-normal">
       Ivo Maulana Narvin
      </p>
     </div>
    </div>
    <p class="text-gray-400 text-xs mt-1 flex items-center space-x-1">
     <img alt="SeaBank logo orange S letter on blue wave background" class="inline-block" height="14" src="https://storage.googleapis.com/a1aa/image/18bac8de-1f83-430e-cdf3-f9d105a0b858.jpg" width="14"/>
     <span>
      SeaBank: 901960387540
     </span>
    </p>
   </div>
   <!-- Jumlah Transfer -->
   <div class="pt-4 pb-4 border-b border-gray-200 flex justify-between text-gray-700 text-sm">
    <p>
     Jumlah Transfer
    </p>
    <p>
     Rp 15.000
    </p>
   </div>
   <!-- No. Transaksi -->
   <div class="pt-4 pb-4 border-b border-gray-200 flex justify-between items-center text-gray-700 text-sm">
    <p>
     No. Transaksi
    </p>
    <div class="flex items-center space-x-2">
     <p>
      20250517435088751495
     </p>
     <button aria-label="Copy transaction number" class="text-gray-400 hover:text-gray-600">
      <i class="far fa-copy">
      </i>
     </button>
    </div>
   </div>
   <!-- Waktu Transaksi -->
   <div class="pt-4 flex justify-between text-gray-700 text-sm">
    <p>
     Waktu Transaksi
    </p>
    <p>
     17 Mei 2025, 23:53
    </p>
   </div>
  </section>
  <!-- Help link -->
  <footer class="mt-8 mb-8 text-center">
   <a class="text-blue-600 text-sm font-normal" href="#">
    Butuh Bantuan?
   </a>
  </footer>
 </body>
</html>

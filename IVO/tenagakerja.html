<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPJS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F7F9FC] min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center px-4 py-3 bg-white border-b border-gray-200">
    <a href="lihatsemua.html">
    <button aria-label="Back" class="text-gray-600 text-xl mr-3">
      <i class="fas fa-chevron-left"></i>
    </button></a>
    <h1 class="text-black text-xl font-normal">BPJS</h1>
  </header>

  <!-- Tabs -->
   <a href="bpjs.html">
  <nav class="flex border-b border-gray-200 bg-white">
    <button
      class="flex-1 py-3 text-center text-black text-base font-normal"
      type="button"
    >
      BPJS Kesehatan
    </button></a>
    <button
      class="flex-1 py-3 text-center text-[#C46A0F] text-base font-semibold border-b-4 border-[#C46A0F]"
      type="button"
    >
      BPJS Ketenagakerjaan
    </button>
  </nav>

  <!-- Content -->
  <main class="flex-1 px-4 pt-6 pb-24 bg-[#F7F9FC]">
    <input
      type="text"
      placeholder="NIK"
      class="w-full mb-6 px-4 py-4 rounded-lg bg-[#F3F5F7] text-gray-400 placeholder-gray-400 text-base font-normal border border-transparent focus:outline-none focus:ring-2 focus:ring-[#C46A0F] focus:border-transparent"
    />

    <h2 class="text-black text-base font-semibold mb-3">Periode Pembayaran</h2>

    <div class="flex flex-wrap gap-4 max-w-xs">
      <button
        type="button"
        class="px-6 py-3 bg-white rounded-lg text-black text-base font-normal shadow-sm hover:shadow-md transition-shadow"
      >
        12 bulan
      </button>
      <button
        type="button"
        class="px-6 py-3 bg-white rounded-lg text-black text-base font-normal shadow-sm hover:shadow-md transition-shadow"
      >
        6 bulan
      </button>
      <button
        type="button"
        class="px-6 py-3 bg-white rounded-lg text-black text-base font-normal shadow-sm hover:shadow-md transition-shadow"
      >
        3 bulan
      </button>
      <button
        type="button"
        class="px-6 py-3 bg-white rounded-lg text-black text-base font-normal shadow-sm hover:shadow-md transition-shadow"
      >
        1 bulan
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full px-4 py-4 bg-[#F7F9FC] border-t border-gray-200">
    <button
      type="button"
      disabled
      class="w-full py-4 rounded-lg bg-gray-300 text-gray-400 text-base font-normal cursor-not-allowed"
    >
      Cek Tagihan
    </button>
  </footer>
</body>
</html>

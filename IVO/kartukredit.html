<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartu Kredit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
  </style>
</head>
<body class="bg-[#fafafa] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center px-4 py-3 bg-white border-b border-gray-200">
    <a href="topupdantagihan.html">
    <button aria-label="Back" class="text-gray-700 text-lg mr-3">
      <i class="fas fa-chevron-left"></i>
    </button></a>
    <h1 class="font-semibold text-lg text-gray-900">Kartu Kredit</h1>
  </header>

  <!-- Info Banner -->
  <section class="flex items-center gap-2 bg-[#fff3d9] px-4 py-3 text-sm text-[#4a4a4a]">
    <div class="text-yellow-600 text-lg">
      <i class="fas fa-bell"></i>
    </div>
    <p>Untuk pembayaran citibank, silahkan pilih UOB sebagai pilihan bank.</p>
  </section>

  <!-- Form -->
  <form class="flex flex-col gap-4 px-4 py-5 bg-white" id="creditForm">
    <input
      id="cardNumber"
      type="text"
      placeholder="Masukkan Nomor Kartu Kredit"
      class="w-full bg-[#f3f4f6] placeholder-gray-400 rounded-md py-3 px-4 text-gray-800 text-base focus:outline-none"
    />
    <select
      id="bank"
      class="w-full bg-[#f3f4f6] rounded-md py-3 px-4 text-gray-800 text-base focus:outline-none"
    >
      <option value="">Pilih Bank</option>
      <option value="UOB">UOB</option>
      <option value="BCA">BCA</option>
      <option value="Mandiri">Mandiri</option>
      <option value="CIMB">CIMB</option>
    </select>
  </form>

  <!-- Divider -->
  <hr class="border-t border-gray-200" />

  <!-- Jumlah Section -->
  <section class="px-4 py-5 bg-white">
    <label for="amount" class="block font-semibold text-gray-900 mb-2">Jumlah</label>
    <div class="flex items-center bg-[#f3f4f6] rounded-md py-3 px-4 text-base">
      <span class="mr-2 text-gray-700">Rp</span>
      <input
        id="amount"
        type="number"
        min="0"
        class="bg-transparent outline-none w-full text-gray-800"
        placeholder="0"
      />
    </div>
  </section>

  <!-- Info Text -->
  <section class="px-4 py-4 text-gray-700 text-sm leading-relaxed bg-[#fafafa] flex-grow">
    <ol class="list-decimal list-inside space-y-1">
      <li>Pastikan nomor kartu kredit sudah benar.</li>
      <li>Proses verifikasi pembayaran kartu kredit membutuhkan waktu maksimal 3 hari kerja.</li>
    </ol>
  </section>

  <!-- Footer Button -->
  <footer class="px-4 py-4 bg-white border-t border-gray-200">
    <button
      id="submitBtn"
      type="submit"
      disabled
      class="w-full bg-gray-300 text-gray-400 rounded-md py-3 text-base font-semibold cursor-not-allowed"
    >
      Lanjutkan
    </button>
  </footer>

  <script>
    const form = document.getElementById('creditForm');
    const submitBtn = document.getElementById('submitBtn');
    const cardInput = document.getElementById('cardNumber');
    const bankSelect = document.getElementById('bank');
    const amountInput = document.getElementById('amount');

    function validateForm() {
      const isFilled =
        cardInput.value.trim() &&
        bankSelect.value.trim() &&
        amountInput.value.trim();

      submitBtn.disabled = !isFilled;
      submitBtn.classList.toggle("bg-blue-600", isFilled);
      submitBtn.classList.toggle("text-white", isFilled);
      submitBtn.classList.toggle("cursor-pointer", isFilled);
      submitBtn.classList.toggle("cursor-not-allowed", !isFilled);
      submitBtn.classList.toggle("bg-gray-300", !isFilled);
      submitBtn.classList.toggle("text-gray-400", !isFilled);
    }

    [cardInput, bankSelect, amountInput].forEach(input => {
      input.addEventListener('input', validateForm);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
   
      <!-- Header -->
      <div class="flex items-center space-x-3 mb-4">
        <a href="index.html">
        <button class="text-gray-600 text-xl" aria-label="Back">
          <i class="fas fa-chevron-left"></i>
        </button></a>
        <h1 class="font-semibold text-lg text-gray-900">Data</h1>
      </div>

      <!-- Editable phone number -->
      <div
        class="flex items-center justify-between bg-gray-100 rounded-md p-4 mb-4"
        role="region"
      >
        <div>
          <input
            type="tel"
            value="081515453476"
            class="bg-transparent text-lg font-bold text-gray-900 outline-none"
          />
          <p class="text-gray-500 text-sm">Nomor tidak dikenal</p>
        </div>
        <img
          src="https://storage.googleapis.com/a1aa/image/3b8b3b57-1acd-4613-8632-eccb444c7e3f.jpg"
          alt="IM3 logo"
          class="w-10 h-10 rounded-full object-contain"
        />
      </div>

      <!-- Tabs -->
      <nav
        class="flex space-x-8 border-b border-gray-200 mb-4 text-base font-normal"
      >
        <a href="pulsa.html"><button class="text-gray-900">Pulsa</button></a>
        <button
          class="text-orange-700 font-semibold border-b-2 border-orange-600 pb-1"
        >
          Data
        </button>
        <button class="text-gray-900">Roaming</button>
      </nav>
      

      <!-- Paket data -->
      <div class="space-y-4">
        <!-- Paket maintenance -->
        <div
          class="bg-gray-100 rounded-md p-4 text-gray-400 cursor-not-allowed select-none"
        >
          <div class="flex justify-between font-semibold text-sm mb-1">
            <span>Freedom Internet 100GB / 28 Hari</span>
            <span>Maintenance</span>
          </div>
          <div class="text-xs">Lebih lengkap <i class="fas fa-chevron-down"></i></div>
        </div>

        <!-- Paket aktif dan bisa diklik -->
        <button
          class="w-full bg-white rounded-md p-4 border border-gray-200 text-left"
          onclick="alert('Membeli Freedom Internet 15GB/7hr seharga Rp30.000')"
        >
          <div class="flex justify-between font-semibold text-gray-900 text-sm mb-1">
            <span>Freedom Internet 15GB/7hr</span>
            <span>Rp 30.000</span>
          </div>
          <div class="text-xs text-gray-600 flex items-center">
            Lebih lengkap <i class="fas fa-chevron-down ml-1"></i>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>

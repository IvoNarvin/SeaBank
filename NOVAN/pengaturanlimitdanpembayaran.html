<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Limit dan Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Use system font similar to mobile */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body class="bg-[#F7F8FA] min-h-screen">
  <header class="flex items-center px-4 h-12 bg-white border-b border-gray-200">
    <a href="saya.html">
    <button aria-label="Back" class="text-gray-700 text-lg mr-3">
      <i class="fas fa-chevron-left"></i>
    </button></a>
    <h1 class="text-black text-lg font-semibold leading-6">Pengaturan Limit dan Pembayaran</h1>
  </header>

  <main class="mt-2">
    <section>
      <h2 class="px-4 py-2 text-gray-500 text-sm font-normal bg-[#F7F8FA] border-b border-gray-200">
        Pengaturan Limit
      </h2>
      <ul class="bg-white">
        <li class="flex justify-between items-center px-4 py-4 border-b border-gray-200 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Limit Transfer Sesama SeaBank</span>
        <a href="limittransfersesamaseabank.html">
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li></a>
        <li class="flex justify-between items-center px-4 py-4 border-b border-gray-200 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Limit Transfer ke Bank Lain</span>
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li>
        <li class="flex justify-between items-center px-4 py-4 border-b border-gray-200 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Limit SeaBank Bayar Instan</span>
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li>
        <li class="flex justify-between items-center px-4 py-4 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Limit Tarik Tunai</span>
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li>
      </ul>
    </section>

    <section class="mt-6">
      <h2 class="px-4 py-2 text-gray-500 text-sm font-normal bg-[#F7F8FA] border-b border-gray-200">
        Pengaturan Mitra Pembayaran
      </h2>
      <ul class="bg-white">
        <li class="flex justify-between items-center px-4 py-4 border-b border-gray-200 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Akun Mitra Terhubung</span>
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li>
        <li class="flex justify-between items-center px-4 py-4 cursor-pointer">
          <span class="text-black text-base font-normal leading-6">Akun E-Wallet Terhubung</span>
          <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
        </li>
      </ul>
    </section>
  </main>

</html>

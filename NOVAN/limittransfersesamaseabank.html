<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limit Transfer Sesama SeaBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white font-sans">
  <header class="flex items-center border-b border-gray-200 h-14 px-4">
    <a href="pengaturanlimitdanpembayaran.html">
    <button aria-label="Back" class="text-gray-700 text-xl mr-3">
      <i class="fas fa-chevron-left"></i>
    </button></a>
    <h1 class="text-lg font-semibold text-black">Limit Transfer Sesama SeaBank</h1>
  </header>

  <main class="px-4 pt-6">
    <section class="mb-8">
      <h2 class="text-base font-semibold text-black mb-2">Limit Transaksi Harian</h2>
      <div class="bg-gray-50 rounded-md flex items-center px-4 py-3 mb-1">
        <span class="text-gray-500 text-sm mr-2">Rp</span>
        <span class="text-3xl font-semibold text-black">1.000.000.000</span>
      </div>
      <p class="text-xs text-gray-400">Maximum Daily Transfer Limit: Rp 1.000.000.000</p>
    </section>

    <section>
      <h2 class="text-base font-semibold text-black mb-2">Limit Per Transaksi</h2>
      <div class="bg-gray-50 rounded-md flex items-center px-4 py-3 mb-1">
        <span class="text-gray-500 text-sm mr-2">Rp</span>
        <span class="text-3xl font-semibold text-black">1.000.000</span>
      </div>
      <p class="text-xs text-gray-400">Maximum Per Transaction Limit: Rp 500.000.000</p>
    </section>
  </main>

  <footer class="fixed bottom-0 left-0 w-full px-4 py-3 bg-gray-100">
    <button
      disabled
      class="w-full bg-gray-300 text-gray-400 text-base font-normal rounded-md py-3"
    >
      Simpan
    </button>
  </footer>
</body>
</html>

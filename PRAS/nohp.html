<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubah No. Handphone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white font-sans">
  <div class="max-w-md mx-auto p-4">
    <header class="flex items-center space-x-4 mb-8">
        <a href="profilsaya.html">
      <button aria-label="Back" class="text-gray-600 text-xl">
        <i class="fas fa-chevron-left"></i>
      </button></a>
      <h1 class="text-gray-900 font-semibold text-lg">Ubah No. Handphone</h1>
    </header>

    <div class="mb-6">
      <label class="block text-gray-400 text-sm mb-1" for="current-phone"
        >No. Handphone saat Ini</label
      >
      <p
        id="current-phone"
        class="text-gray-900 text-base font-normal leading-6"
      >
        089615270089
      </p>
    </div>

    <div class="mb-6">
      <label
        class="block text-gray-400 text-sm mb-1"
        for="new-phone"
        >No. Handphone Baru</label
      >
      <input
        id="new-phone"
        type="text"
        value="0896431876"
        class="w-full bg-gray-100 rounded-md text-gray-900 text-base font-normal leading-6 px-4 py-3 focus:outline-none"
      />
    </div>

    <button
      type="button"
      class="w-full bg-orange-600 text-white text-base font-normal leading-6 py-3 rounded-md"
    >
      Ubah
    </button>
  </div>
</body>
</html>

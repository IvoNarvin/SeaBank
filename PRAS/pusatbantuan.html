<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pusat Bantuan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Use system font similar to Android/iOS default */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <header class="flex items-center px-4 py-3 border-b border-gray-200">
   <a href="profilsaya.html">
    <button aria-label="Back" class="text-gray-600 text-xl pr-3">
      <i class="fas fa-arrow-left"></i>
    </button></a>
    <h1 class="text-lg font-semibold">Pusat Bantuan</h1>
  </header>

  <section class="bg-[#F26522] px-5 py-6">
    <p class="text-white text-sm mb-1">Halo IVO,</p>
    <h2 class="text-white text-2xl font-semibold mb-4 leading-tight">
      Apa yang bisa kami bantu?
    </h2>
    <form class="relative">
      <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-white text-base"></i>
      <input
        type="search"
        placeholder="Masukkan pertanyaan kamu"
        class="w-full bg-transparent border-b border-white placeholder-white pl-9 py-1 text-white text-base focus:outline-none"
        aria-label="Masukkan pertanyaan kamu"
      />
    </form>
  </section>

  <main class="px-5 pt-5">
    <h3 class="font-semibold text-gray-900 text-base mb-4">Sering Diajukan</h3>

    <ul class="divide-y divide-gray-200 text-gray-500 text-sm">
      <li>
        <a href="seringdiajukan.html">
        <button
          type="button"
          class="w-full text-left py-4 flex justify-between items-start"
        >
          <span class="leading-relaxed">
            Berapakah besar suku bunga, biaya-biaya, dan batasan transaksi yang
            berlaku?
          </span>
          <i class="fas fa-chevron-right text-gray-400 mt-1"></i>
        </button></a>
      </li>
      <li>
         <a href="seringdiajukan2.html">
        <button
          type="button"
          class="w-full text-left py-4 flex justify-between items-start"
        >
          <span class="leading-relaxed">
            Apa yang harus saya lakukan jika saya sudah melakukan transfer namun
            Penerima belum menerima dananya?
          </span>
          <i class="fas fa-chevron-right text-gray-400 mt-1"></i>
        </button></a>
      </li>
      <li>
         <a href="seringdiajukan2.html">
        <button
          type="button"
          class="w-full text-left py-4 flex justify-between items-start"
        >
          <span class="leading-relaxed">Bisakah saya mengubah nomor handphone saya?</span>
          <i class="fas fa-chevron-right text-gray-400 mt-1"></i>
        </button></a>
      </li>
      <li>
        <button
          type="button"
          class="w-full text-left py-4 flex justify-between items-start"
        >
          <span class="leading-relaxed">Apakah SeaBank menawarkan produk pinjaman?</span>
          <i class="fas fa-chevron-right text-gray-400 mt-1"></i>
        </button>
      </li>
      <li>
        <button
          type="button"
          class="w-full text-left py-4 flex justify-between items-start"
        >
          <span class="leading-relaxed">
            Saya salah memasukkan nomor rekening SeaBank, apakah saya bisa
            membatalkan transaksi penarikan dana yang sudah berhasil?
          </span>
          <i class="fas fa-chevron-right text-gray-400 mt-1"></i>
        </button>
      </li>
    </ul>

    <button
      type="button"
      class="mt-6 w-full text-center text-gray-400 text-sm flex justify-center items-center space-x-1"
    >
      <span>Lihat lebih banyak</span>
      <i class="fas fa-chevron-right"></i>
    </button>
  </main>
</body>
</html>

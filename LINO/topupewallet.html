<html lang="en">
 <head>

  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>

  </title>
  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for modal content */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 3px;
    }
  </style>
 </head>
 <body class="bg-white font-sans">

    Bayar/Transfer
   </h1>
   <button aria-label="Notifications" class="relative text-gray-300 focus:outline-none">

    </i>
    <span class="absolute -top-1 -right-1 bg-gray-400 text-[10px] font-semibold rounded-full w-5 h-5 flex items-center justify-center">

   </h2>
   <div class="grid grid-cols-4 gap-4 text-center text-sm">
    <!-- SeaBank -->
    <div>
     <img alt="SeaBank logo with orange circle and blue wave" class="mx-auto mb-1" height="48" src="https://storage.googleapis.com/a1aa/image/7b651ade-f73b-4b68-bdff-0a5df35b5371.jpg" width="48"/>

      SeaBank
     </p>
    </div>

     <img alt="Bank Lain icon with orange circle and white bank building" class="mx-auto mb-1" height="48" src="https://storage.googleapis.com/a1aa/image/43548a71-ae35-4eac-cebb-3f5a27a796ea.jpg" width="48"/>

      Account

    </div>
    <!-- Top Up E-Wallet -->
    <div>
     <img alt="Top Up E-Wallet icon with orange circle and white wallet" class="mx-auto mb-1" height="48" src="https://storage.googleapis.com/a1aa/image/8b24e921-ffcf-465c-13c5-4faadd61e216.jpg" width="48"/>

      Top Up

      E-Wallet

     <span class="absolute top-0 right-0 bg-[#d56a00] text-white text-[10px] font-semibold rounded-full px-1.5 py-[1px]">
      Baru
     </span>
     <p>
      Top Up &amp;
      <br/>
      Tagihan
     </p>
    </div>

      Transfer
      <br/>
      Grup

    </div>

     <img alt="Transfer Terjadwal icon with orange circle and white calendar with checkmark" class="mx-auto mb-1" height="48" src="https://storage.googleapis.com/a1aa/image/c989e286-2eae-4358-e32a-435e7a58789b.jpg" width="48"/>

      Baru
     </span>
     <p>
      Transfer
      <br/>
      Terjadwal
     </p>

      Pilih E-Wallet

      Ã—
     </button>
    </div></a>

      <!-- K****d -->
      <div class="flex flex-col items-center bg-gray-100 rounded-lg p-4 w-24 text-center">

        K****d

        OVO
       </p>
       <button class="text-[#d56a00] text-sm font-semibold mt-1 flex items-center gap-1" type="button">
        Hubungkan
        <span class="text-lg">
         &gt;
        </span>
       </button>
      </div>
     </div>
    </section>

       <span class="absolute -top-1 right-6 bg-[#d56a00] text-white text-[10px] font-semibold rounded-full px-1.5 py-[1px]">

       <p>
        i.Saku
